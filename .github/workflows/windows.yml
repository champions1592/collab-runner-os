name: Windows Workflow with SSHX (Direct Download - Less Secure)

on:
  workflow_dispatch:

jobs:
  sshx-job:
    runs-on: windows-latest
    steps:
      - name: Download SSHX
        uses: actions/download-artifact@v3
        with:
          name: sshx-installer

      - name: Download SSHX ZIP
        run: wget https://sshx.s3.amazonaws.com/sshx-x86_64-pc-windows-msvc.zip -O sshx-installer.zip

      - name: Extract SSHX
        uses: actions/github-script@v6
        with:
          script: |
            const core = require('@actions/core');
            const fs = require('fs');
            const path = require('path');
            const AdmZip = require('adm-zip');

            const zipPath = path.join(process.env.GITHUB_WORKSPACE, 'sshx-installer.zip');
            const extractPath = path.join(process.env.GITHUB_WORKSPACE, 'sshx');

            const zip = new AdmZip(zipPath);
            zip.extractAllTo(extractPath, true);

            core.exportVariable('SSHX_PATH', extractPath);

      - name: Install Node.js dependencies (if needed by your SSHX command)
        run: npm install adm-zip

      - name: Change to SSHX directory
        run: cd ${{ env.SSHX_PATH }}

      - name: Run SSHX command
        run: sshx.exe 
